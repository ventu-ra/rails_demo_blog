services:
  web:
    build:
      context: .
      args:
        RAILS_MASTER_KEY: d6bf2ceeb0aa6564a6d7118d29e4765b
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    restart: on-failure
    volumes:
      - .:/web

  db:
    image: alpine
    command: /bin/true
    volumes:
      - db_data:/var/lib/sqlite
    restart: "no"
  redis:
    image: redis:6.0
    ports:
      - "6379:6379"

volumes:
  db_data:
